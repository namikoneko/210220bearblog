     id="layer1">
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:15px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="72.648277"
       y="66.42128"
       id="text3480"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3482"
         x="72.648277"
         y="66.42128">What a Shortcode is </tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="85.17128"
         id="tspan3484">Hugo loves Markdown because of its simple content format, but there are times when Markdown falls short. Often, content authors are forced to add raw HTML (e.g., video &lt;iframe&gt;’s) to Markdown content. We think this contradicts the beautiful simplicity of Markdown’s syntax.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="103.92128"
         id="tspan3486"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="122.67128"
         id="tspan3488">Hugo created shortcodes to circumvent these limitations.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="141.42128"
         id="tspan3490"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="160.17128"
         id="tspan3492">A shortcode is a simple snippet inside a content file that Hugo will render using a predefined template. Note that shortcodes will not work in template files. If you need the type of drop-in functionality that shortcodes provide but in a template, you most likely want a partial template instead.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="178.92128"
         id="tspan3494"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="197.67128"
         id="tspan3496">In addition to cleaner Markdown, shortcodes can be updated any time to reflect new classes, techniques, or standards. At the point of site generation, Hugo shortcodes will easily merge in your changes. You avoid a possibly complicated search and replace operation.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="216.42128"
         id="tspan3498"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="235.17128"
         id="tspan3500">Use Shortcodes </tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="253.92128"
         id="tspan3502"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="272.6713"
         id="tspan3504">In your content files, a shortcode can be called by calling {{% shortcodename parameters %}}. Shortcode parameters are space delimited, and parameters with internal spaces can be quoted.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="291.4213"
         id="tspan3506"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="310.1713"
         id="tspan3508">The first word in the shortcode declaration is always the name of the shortcode. Parameters follow the name. Depending upon how the shortcode is defined, the parameters may be named, positional, or both, although you can’t mix parameter types in a single call. The format for named parameters models that of HTML with the format name=&quot;value&quot;.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="328.9213"
         id="tspan3510"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="347.6713"
         id="tspan3512">Some shortcodes use or require closing shortcodes. Again like HTML, the opening and closing shortcodes match (name only) with the closing declaration, which is prepended with a slash.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="366.4213"
         id="tspan3514"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="385.1713"
         id="tspan3516">Here are two examples of paired shortcodes:</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="403.9213"
         id="tspan3518"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="422.6713"
         id="tspan3520">{{% mdshortcode %}}Stuff to `process` in the *center*.{{% /mdshortcode %}}</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="441.4213"
         id="tspan3522">{{&lt; highlight go &gt;}} A bunch of code here {{&lt; /highlight &gt;}}</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="460.1713"
         id="tspan3524">The examples above use two different delimiters, the difference being the % character in the first and the &lt;&gt; characters in the second.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="478.9213"
         id="tspan3526"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="497.6713"
         id="tspan3528">Shortcodes with raw string parameters </tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="516.42126"
         id="tspan3530">New in v0.64.1</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="535.17126"
         id="tspan3532">You can pass multiple lines as parameters to a shortcode by using raw string literals:</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="553.92126"
         id="tspan3534"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="572.67126"
         id="tspan3536">{{&lt;  myshortcode `This is some &lt;b&gt;HTML&lt;/b&gt;,</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="591.42126"
         id="tspan3538">and a new line with a &quot;quoted string&quot;.` &gt;}}</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="610.17126"
         id="tspan3540">Shortcodes with Markdown </tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="628.92126"
         id="tspan3542">In Hugo 0.55 we changed how the % delimiter works. Shortcodes using the % as the outer-most delimiter will now be fully rendered when sent to the content renderer (e.g. Blackfriday for Markdown), meaning they can be part of the generated table of contents, footnotes, etc.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="647.67126"
         id="tspan3544"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="666.42126"
         id="tspan3546">If you want the old behavior, you can put the following line in the start of your shortcode template:</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="685.17126"
         id="tspan3548"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="703.92126"
         id="tspan3550">{{ $_hugo_config := `{ &quot;version&quot;: 1 }` }}</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="722.67126"
         id="tspan3552">Shortcodes Without Markdown </tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="741.42126"
         id="tspan3554">The &lt; character indicates that the shortcode’s inner content does not need further rendering. Often shortcodes without markdown include internal HTML:</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="760.17126"
         id="tspan3556"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="778.92126"
         id="tspan3558">{{&lt; myshortcode &gt;}}&lt;p&gt;Hello &lt;strong&gt;World!&lt;/strong&gt;&lt;/p&gt;{{&lt; /myshortcode &gt;}}</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="797.67126"
         id="tspan3560">Nested Shortcodes </tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="816.42126"
         id="tspan3562">You can call shortcodes within other shortcodes by creating your own templates that leverage the .Parent variable. .Parent allows you to check the context in which the shortcode is being called. See Shortcode templates.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="835.17126"
         id="tspan3564"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="853.92126"
         id="tspan3566">Use Hugo’s Built-in Shortcodes </tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="872.67126"
         id="tspan3568">Hugo ships with a set of predefined shortcodes that represent very common usage. These shortcodes are provided for author convenience and to keep your markdown content clean.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="891.42126"
         id="tspan3570"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="910.17126"
         id="tspan3572">figure </tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="928.92126"
         id="tspan3574">figure is an extension of the image syntax in markdown, which does not provide a shorthand for the more semantic HTML5 &lt;figure&gt; element.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="947.67126"
         id="tspan3576"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="966.42126"
         id="tspan3578">The figure shortcode can use the following named parameters:</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="985.17126"
         id="tspan3580"></tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="1003.9213"
         id="tspan3582">src</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="1022.6713"
         id="tspan3584">URL of the image to be displayed.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="1041.4213"
         id="tspan3586">link</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="1060.1713"
         id="tspan3588">If the image needs to be hyperlinked, URL of the destination.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="1078.9213"
         id="tspan3590">target</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="1097.6713"
         id="tspan3592">Optional target attribute for the URL if link parameter is set.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="1116.4213"
         id="tspan3594">rel</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="1135.1713"
         id="tspan3596">Optional rel attribute for the URL if link parameter is set.</tspan><tspan
         sodipodi:role="line"
         x="72.648277"
         y="1153.9213"
         id="tspan3598" /></text>
  </g>
</svg>
