{{- $src := .Get "src" }}
{{- $title := .Get "title" }}

{{- /* static/img/に置く */}}
{{- $svgFile := path.Join ("static/img/") $src }}

<figure class="xImage">
  <a href="{{ $src }}" target="_blank">
    {{ readFile $svgFile | safeHTML }}
  </a>
  {{- with $title }}
  <figcaption>図: {{ . }}</figcaption>
  {{- end }}
</figure>
